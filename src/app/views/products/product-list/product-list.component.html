<kendo-grid [data]="products">
    <kendo-grid-column field="Name" title="Name" >
    </kendo-grid-column>
    <kendo-grid-column field="Code" title="Code" >
    </kendo-grid-column>
    <kendo-grid-column field="Type" title="Type">
    </kendo-grid-column>
    <kendo-grid-column field="Category" title="Category">
    </kendo-grid-column>
    <kendo-grid-column field="Quantity" title="Quantity">
    </kendo-grid-column>
    <kendo-grid-column field="Cost" title="Cost" >
      <ng-template kendoGridCellTemplate let-dataItem>
        ${{dataItem.Cost}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="Price" title="Price" >
      <ng-template kendoGridCellTemplate let-dataItem>
        ${{dataItem.Price}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column>
      <ng-template let-dataItem kendoGridCellTemplate>
        <button 
        md-raised-button 
        md-icon-button 
        md-button-sm 
        color="primary" 
        type="button"
        [routerLink]="['/product/edit', dataItem.Id]"><md-icon>edit</md-icon></button>
        <button 
        md-raised-button 
        md-icon-button 
        md-button-sm 
        color="warn" 
        type="button"
        (click)="remove(dataItem.Id)"><md-icon>close</md-icon></button>
      </ng-template>
    </kendo-grid-column>
</kendo-grid>
